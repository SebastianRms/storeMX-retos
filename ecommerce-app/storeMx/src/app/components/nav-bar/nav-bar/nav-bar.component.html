<nav class="flex items-center justify-between p-4 bg-gray-800 text-white">
  <h3 *ngIf="title">{{ title }}</h3>
  <ul class="flex gap-x-4">
    <li *ngFor="let route of navRoutes">
      <a [routerLink]="route.route" class="px-3 py-2 cursor-pointer hover:bg-slate-700 rounded transition-colors">
        {{ route.title }}
      </a>
    </li>
  </ul>
  <div class="flex gap-x-4">
    <ng-container *ngIf="!(isLoggedIn$ | async)">
      <a routerLink="/login" class="px-3 py-2 cursor-pointer hover:bg-slate-700 rounded transition-colors">
        Iniciar Sesión
      </a>
      <a routerLink="/register" class="px-3 py-2 cursor-pointer bg-blue-600 hover:bg-blue-700 rounded transition-colors">
        Registro
      </a>
    </ng-container>
    <ng-container *ngIf="isLoggedIn$ | async">
      <a routerLink="/profile" class="px-3 py-2 cursor-pointer hover:bg-slate-700 rounded transition-colors">
        Mi Perfil
      </a>
      <button (click)="logout()" class="px-3 py-2 cursor-pointer bg-red-600 hover:bg-red-700 rounded transition-colors">
        Cerrar Sesión
      </button>
    </ng-container>
  </div>
</nav>
