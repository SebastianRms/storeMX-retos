<div class="mt-6">
  <h3
    *ngIf="title"
    class="pt-4 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3"
  >
    {{ title }}
  </h3>
  <nav class="space-y-2">
    <app-menu-item *ngFor="let route of navRoutes" [route]="route">
    </app-menu-item>
  </nav>
</div>
<div class="mt-6">
  <h3 class="pt-4 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3">
    Cuenta
  </h3>
  <nav class="space-y-2">
    <ng-container *ngIf="!(isLoggedIn$ | async)">
      <a routerLink="/login" class="flex items-center px-4 py-3 text-base font-medium text-white hover:bg-slate-700 rounded-lg transition-colors duration-200 cursor-pointer">
        Iniciar Sesión
      </a>
      <a routerLink="/register" class="flex items-center px-4 py-3 text-base font-medium text-white hover:bg-slate-700 rounded-lg transition-colors duration-200 cursor-pointer">
        Registro
      </a>
    </ng-container>
    <ng-container *ngIf="isLoggedIn$ | async">
      <a routerLink="/profile" class="flex items-center px-4 py-3 text-base font-medium text-white hover:bg-slate-700 rounded-lg transition-colors duration-200 cursor-pointer">
        Mi Perfil
      </a>
      <button (click)="logout()" class="w-full text-left flex items-center px-4 py-3 text-base font-medium text-white hover:bg-slate-700 rounded-lg transition-colors duration-200 cursor-pointer">
        Cerrar Sesión
      </button>
    </ng-container>
  </nav>
</div>
